<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 750px;
        text-align: center;
        font-family: sans-serif;
      }
      th {
        background-color: #b3b3ff;
      }
      .tab {
        background-color: #ccccff;
      }
    </style>
  </head>
  <body>
    <table cellpadding="3">
      <tr>
        <th colspan="2">SL No/ Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Color</th>
        <th>Total Price</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2011-05-05</td>
        <td>Item A</td>
        <td>15</td>
        <td>Blue</td>
        <td>1500</td>
      </tr>
      <tr class="tab">
        <td>2</td>
        <td>2011-05-05</td>
        <td>Item B</td>
        <td>25</td>
        <td>Red</td>
        <td>2500</td>
      </tr>
      <tr>
        <td>3</td>
        <td>2011-05-05</td>
        <td rowspan="2">Item C</td>
        <td>12</td>
        <td>Red</td>
        <td>1200</td>
      </tr>
      <tr class="tab">
        <td></td>
        <td>2011-05-06</td>
        <td>22</td>
        <td>Red</td>
        <td>1500</td>
      </tr>
    </table>
  </body>
</html>
