<!DOCTYPE html>
<html>
  <head>
    <style>
      .mydiv {
        width: 410px;
        height: 204px;
        position: relative;
      }
      .pose {
        width: 200px;
        height: 100px;
        border: 1.5px solid;
        float: left;
      }
      .mydiv .pose {
        width: 200px;
        height: 100px;
        position: relative;
        left: 160%;
        top: 150%;
        transform: translate(-50%, -50%);
      }
      .pose2 {
        width: 100px;
        height: 100px;
        border: 2px solid;
        position: relative;
        left: 185%;
        top: 175%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="mydiv">
      <div class="pose" style="color: red;"></div>
      <div class="pose" style="color: yellow;"></div>
      <div class="pose" style="color: green;"></div>
      <div class="pose" style="color: red"></div>
      <div class="pose2" style="color: brown"></div>
    </div>
  </body>
</html>
